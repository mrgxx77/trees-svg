<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg trees</title>
</head> 
<body>
  <svg width="200" height="200" viewBox="0 0 100 100">
      
    <circle cx="15" cy="30" r="10   " fill="#fcad3a" />
      
    <!-- ліве дерево -->
    <rect x="28" y="40" width="15" height="35" rx="7.5" fill="#46a655" />
    <rect x="34" y="63" width="3" height="23" fill="#6c4127" />
    <line x1="35.5" y1="73" x2="31" y2="67" stroke="#6c4127" stroke-width="2" />
    
    <!-- праве дерево -->
    <rect x="52" y="45" width="15" height="30" rx="7.5" fill="#7fdc48" />
    <rect x="58" y="70" width="3" height="16" fill="#6c4127" />
    
    <!-- середнє дерево -->
    <rect x="40" y="30" width="15" height="45" rx="7.5" fill="#b7f07d" />
    <rect x="46" y="55" width="3" height="30" fill="#6c4127" />
    <line x1="47.5" y1="72" x2="43" y2="67" stroke="#6c4127" stroke-width="2" />
    <line x1="48.5" y1="72" x2="52" y2="67" stroke="#6c4127" stroke-width="2" />
    <line x1="47.5" y1="64" x2="43" y2="59" stroke="#6c4127" stroke-width="2" />
    
    <rect x="0" y="85" width="100" height="15" fill="#7fdc48" />

  </svg>
</body>
</html>
