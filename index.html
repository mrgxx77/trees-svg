<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>svg trees</title>
  <link rel="stylesheet" href="css/style.css">
</head> 
<body>
    <div class="rain">
        <svg width="200" height="200" viewBox="0 0 100 100">
      
            <circle cx="25" cy="40" r="10   " fill="#fcad3a" />
              
            <!-- ліве дерево -->
            <rect x="48" y="40" width="15" height="35" rx="7.5" fill="#46a655" />
            <rect x="54" y="63" width="3" height="23" fill="#6c4127" />
            <line x1="55.5" y1="73" x2="51" y2="67" stroke="#6c4127" stroke-width="2" />
            
            <!-- праве дерево -->
            <rect x="72" y="45" width="15" height="30" rx="7.5" fill="#7fdc48" />
            <rect x="78" y="70" width="3" height="16" fill="#6c4127" />
            
            <!-- середнє дерево -->
            <rect x="60" y="30" width="15" height="45" rx="7.5" fill="#b7f07d" />
            <rect x="66" y="55" width="3" height="30" fill="#6c4127" />
            <line x1="67.5" y1="72" x2="63" y2="67" stroke="#6c4127" stroke-width="2" />
            <line x1="68.5" y1="72" x2="72" y2="67" stroke="#6c4127" stroke-width="2" />
            <line x1="67.5" y1="64" x2="63" y2="59" stroke="#6c4127" stroke-width="2" />
            
            <!-- хмаринка і каплі -->
            <g class="cloud">
                <circle class="dot" cx="10" cy="49" r="1" fill="blue" />
                <circle class="dot" cx="15" cy="47" r="1" fill="blue" />
                <circle class="dot" cx="20" cy="46" r="1" fill="blue" />
                <circle class="dot" cx="25" cy="47" r="1" fill="blue" />
                <circle class="dot" cx="30" cy="45" r="1" fill="blue" />
                <circle class="dot" cx="35" cy="46" r="1" fill="blue" />
                <circle class="dot" cx="40" cy="49" r="1" fill="blue" />
                <circle class="dot" cx="12" cy="35" r="1" fill="blue" />
                <circle class="dot" cx="18" cy="36" r="1" fill="blue" />
                <circle class="dot" cx="23" cy="37" r="1" fill="blue" />
                <circle class="dot" cx="28" cy="37" r="1" fill="blue" />
                <circle class="dot" cx="33" cy="36" r="1" fill="blue" />
                <circle class="dot" cx="38" cy="35" r="1" fill="blue" />
                <circle cx="25" cy="40" r="10" fill="grey" />
                <circle cx="35" cy="42" r="10" fill="grey" />
                <circle cx="15" cy="42" r="10" fill="grey" />
            </g>

            <rect x="0" y="85" width="100" height="15" fill="#7fdc48" />
            
        </svg>
    </div>
    <div class="ptichki">
        <svg width="200" height="200" viewBox="0 0 100 100">
      
            <circle cx="25" cy="40" r="10   " fill="#fcad3a" />

            <line x1="55.5" y1="73" x2="51" y2="67" stroke="#6c4127" stroke-width="2" />
            
            <!-- праве дерево -->
            <rect x="72" y="45" width="15" height="30" rx="7.5" fill="#7fdc48" />
            <rect x="78" y="70" width="3" height="16" fill="#6c4127" />
            
            <!-- середнє дерево -->
            <rect x="60" y="30" width="15" height="45" rx="7.5" fill="#b7f07d" />

            <line x1="68.5" y1="72" x2="72" y2="67" stroke="#6c4127" stroke-width="2" />
            <line x1="67.5" y1="64" x2="63" y2="59" stroke="#6c4127" stroke-width="2" />
            
            <rect x="0" y="85" width="100" height="15" fill="#7fdc48" />
        
        </svg>
    </div>
</body>
</html>
